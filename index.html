<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <title>Angie's Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Current weather in <span id="city">City</span></h1>
        <div class="row">
          <div class="col-sm">
            <div><span id="current-date"></span><span id="current-time"></span>
            </div>
            <div id="current-description">Weather description goes here
            </div>
          </div>
          <div class="col-sm">
            <div>Humidity: <span id="humidity"></span>
            </div>
            <div>Wind speed: <span id="wind"></span>
            </div>
          </div>
        </div>
        <form id="city-search-form">
        <input type="text" placeholder="Search city"></input>
        <input type="submit" />
        </form>
      
        <div class="current-weather-info">
          <img src="" id="icon" class="float-left" />
          <span class="current-temp" id="current-temp">82</span>
          <span class="degree-unit">°C |°F </span>
          <div class="forecast-container">Forecast goes here
          </div>
        </div>
      </div>
      <div id="footer">This project was coded by Angie Wood, and is available open-sourced on GitHub and hosted on Netlify
      </div>
      
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
