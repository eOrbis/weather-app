<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <title>Angie's Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="background-image">
      <div class="weather-app">
      
        <div class="row">
          <div class="col-6">
            <h1><span id="city">City</span></h1>
          </div>
          <div class="col-6">
            <div class="current-weather-info" id="current-weather-info">
              <img src="" id="icon" class="float-left" />
              <span class="current-temp" id="current-temp">82</span>
              <span class="degree-unit"><a href ="" class="active" id="fahrenheit-link">째F</a> |<a href="" id="celsius-link">째C</a> </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div><span id="current-date"></span><span id="current-time"></span>
            </div>
            <div id="current-description">
            </div>
          </div>
          <div class="col-sm">
            <div>Humidity: <span id="humidity"></span>
            </div>
            <div>Wind speed: <span id="wind"></span>
            </div>
          </div>
        </div>
        <form id="city-search-form">
          <div class="row">
            <div class="col-9">
              <input 
                type="search" 
                placeholder="Search city" 
                autocomplete="off"
                class="form-control"
                id = "city-input">
              </input>
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary"/>
            </div>
          </div>  
          </form>
        </div>
        <div class="forecast-container">
          <div class="row">
            <div class="col-2">
              <div class="forecast-day">Thu
              </div>
              <img src="http://openweathermap.org/img/wn/04d@2x.png" 
              alt=""
              width=50>
              <div class="forecast-degrees">
                <span class="forecast-temp-high">72째</span>
                <span class="forecast-temp-low"> 64째</span> 
              </div>
            </div>
          </div>
        </div>
        
      </div>
      </div> 
      <div id="footer">This project was coded by Angie Wood, and is available open-sourced on <a href="https://github.com/eOrbis/weather-app">GitHub</a> and hosted on <a href="https://effervescent-panda-91d421.netlify.app/" target=_blank>Netlify</a>. <br />
 <!--     If you feel this app is too boring, please click <a href="" id="change-background">here</a>. -->  
      </div>
    
     
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
