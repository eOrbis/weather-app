<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Angie's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <h1>Current weather</h1>
      <div class="row"></div>
        <div class="col-sm-6">
          <div id="current-time">Current time goes here</div>
          <div id="#current-description">Weather description goes here</div>
        </div>
        <div class="col-sm-6">Something else over here
        </div>
      </div>
      <form id="#city-search-form">
        <input type="text" placeholder="Search city"></input>
        <input type="submit" />
  
      </form>
      
      <div class="current-weather-info">
        <img src="src/images/sunny.png" />
        <span class="current-temp" id="#currentTemp">82</span>
        <span class="degree-unit">°C |°F </span>
        <div class="forecast-container">Forecast goes here</div>
    </div>
        <div id="#footer">This project was coded by Angie Wood, and is available open-sourced on GitHub and hosted on Netlify</div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
